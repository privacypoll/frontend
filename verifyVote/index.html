<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="../voteblock.js"></script>

    <title>PrivacyPool</title>
    <meta content="A Blockchain-Based Voting System" name="description">
    <link href="https://privacypool.com/" rel="canonical">
    <meta content="PrivacyPool" property="og:title">
    <meta content="A Blockchain-Based Voting System" property="og:description">
    <meta content="https://privacypool.com/" property="og:url">
</head>
<div class="parent">

    <div id="inputMessageThing" class="grid-item">
        <label>Verify Your Vote:</label><br><br>

        <div id="inputBox">
            Identifier <input type="text" id="userIdentifier" class="js-only" autofocus="" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="QWERTYUIOP"><br><br>
            Secret Key: <input type="text" id="secretKey" class="js-only" autofocus="" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="QWERTYUIOP"><br><br>
        </div>

        <button onclick="checkOldVote()" type="button" id="voteCheckButton" value="test">Verify</button>
    </div>

    <div id="statisticsBox" class="grid-item">
        Current Votes:<br><br>
        <div id="statistics"></div>
    </div>

    <div id="verifyBox" class="grid-item">
        You are voting for:<br><br>
        <div id="verifyMessage"></div>
    </div>
</div>
</html>
